<!DOCTYPE html>
<!-- Version: 2017-06-06 -->
<html>
    <head>
        <title>IHE MRRT Embedded Template Example</title>

        <meta charset="UTF-8">
        <meta name="dcterms.title" content="Embedded">
        <meta name="dcterms.identifier" content="2.3.4.5.6">
        <meta name="dcterms.type" content="IMAGE_REPORT_TEMPLATE">
        <meta name="dcterms.language" content="en">
        <meta name="dcterms.publisher" content="Radiological Society of North America (RSNA)">
        <meta name="dcterms.rights" content="May be used freely, subject to license agreement">
        <meta name="dcterms.license" content="http://www.radreport.org/license.pdf">
        <meta name="dcterms.date" content="2017-05-31">
        <meta name="dcterms.creator" content="Thomas Hacklaender">
        <script type="text/xml">
                <template_attributes></template_attributes>
                <coded_content></coded_content>
        </script>

        <link rel="stylesheet" type="text/css" href="embedded_style.css" />
    </head>

    <body>
        <section data-section-name="Procedure:">
            <header class="level1">This is embedded content level 2</header>
            <p>
                Level 2 embedded files may include images as well:  <img src="./embedded_resources/img2.jpg" alt="Image embed level 2" height="128" width="128">
            </p>
            <p>
                <label for="add-info">Text areas are allowed also</label>
                <input 
                    id="embedded-2-add-info"
                    name="additional  information" 
                    data-field-type="TEXT"
                    type="textarea" 
                    value="None"  
                    title="Additional information"
                    data-field-merge-flag="Y"
                    data-field-merge-identifier="Patient Info"
                    />
            </p>
        </section>
    </body>

</html>
